    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        nav {
            position: fixed;
            top: 0;
            z-index: 1;
            right: 0;
        }

        nav ul {
            display: inline-flex;
            list-style: none;
        }

        h1 {
            display: inline-block;
        }

        .main_top_section h1 {
            position: relative;
            display: block;
            font-family: 'Roboto';
            color: white;
            font-size: 10vmin;
            text-align: center;
            margin: auto;
            grid-column-start: 2;
            grid-column-end: 2;
            width: 100%;
        }

        .main_top_section {
            height: 100vh;
            position: relative;
            overflow: hidden;
            /*background-size: cover;
            background-position: left top;
            background-image: url(http://www.thesidh.it/wp-content/uploads/2021/10/BACKGROUND-1-1.jpg?id=166);*/
            /*https://d2j6dbq0eux0bg.cloudfront.net/startersite/images/14400077/1630586700328.jpg*/
        }

        .background_hero {
            width: 100%;
            height: 100%;
            position: absolute;
            object-fit: cover;
            object-position: left top;
        }

        .flex {
            display: flex;
            flex-flow: wrap;
            position: relative;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 100%;
            gap: 50px;
        }

        .album_section {
            padding: 3%;
        }

        .album_section h2 {
            margin-top: 0;
            font-size: 3rem;
            text-align: center;
        }

        .backdrop {
            height: 100%;
            background: #00000000;
            display: grid;
            grid-template-columns: auto 51vmin auto;
            position: relative;
            overflow: hidden;
        }

        .down_arrow_icon {
            width: 4vmin;
            filter: invert(1);
            position: absolute;
            bottom: 0px;
            left: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%) rotate(180deg);
        }

        .album_card {
            height: calc(30vmax);
            width: 25vmax;
            background: white;
            -webkit-box-shadow: 5px 5px 18px 5px rgb(0 0 0 / 11%);
            box-shadow: 5px 5px 18px 5px rgb(0 0 0 / 11%);
        }

        .album_card img {
            width: 100%;
        }

        #main_logo {
            width: 100%;
            transform: scale(1.2);
            margin: auto;
            grid-column-start: 1;
            grid-column-end: 1;
            position: relative;
            grid-row: 1;
            display: block;
        }

        #main_logo path {
            animation: logo_paths 2s;
            animation-timing-function: ease-out;
            animation-fill-mode: forwards;
        }

        @keyframes logo_paths {
            to {
                stroke-dashoffset: 0%;
            }
        }

        @media screen and (max-width: 948px) and (max-height: 1536px) and (max-aspect-ratio: 948/1536) {
            .background_hero {
                object-position: calc(50% - -58vmax) top;
            }
        }
    </style>

            window.scrollTo({

                left: 0,
                behavior: 'smooth'
            });
        }
    </script>
